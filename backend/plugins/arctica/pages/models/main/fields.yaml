fields:
    about:
        label: Заголовок
        size: large
        span: full
        type: textarea
        comment: 'Заголовок на главной'
    images:
        label: 'Фотографии проектов'
        prompt: 'Добавить фотографию'
        maxItems: '6'
        style: accordion
        span: full
        type: repeater
        comment: 'не более 6 шт'
        form:
            fields:
                project_id:
                    label: Проект
                    showSearch: true
                    span: auto
                    type: dropdown
                    comment: 'Название проекта'
                main_page_project_image:
                    label: 'Фото для главной'
                    mode: image
                    span: auto
                    type: mediafinder
                    comment: 'Если не загрузить, то будет использоваться главная фотография прокта'
                project_photo_description:
                    label: 'Описание под фото'
                    span: auto
                    placeholder: 'Фрагмент обеденной зоны из проекта ЖК Резиденции Архитекторов'
                    type: text
                is_active:
                    label: Активно
                    span: auto
                    default: 1
                    type: switch
